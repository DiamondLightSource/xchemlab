version: 2
updates:
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
    open-pull-requests-limit: 100
    groups:
      github-artifacts:
        patterns:
          - actions/*-artifact
      minor:
        update-types:
          - minor
          - patch

  - package-ecosystem: docker
    directory: /backend/
    schedule:
      interval: weekly
    open-pull-requests-limit: 100
    groups:
      minor:
        update-types:
          - minor
          - patch

  - package-ecosystem: docker
    directory: .devcontainer
    schedule:
      interval: weekly
    open-pull-requests-limit: 100
    groups:
      minor:
        update-types:
          - minor
          - patch

  - package-ecosystem: cargo
    directory: /backend/
    schedule:
      interval: weekly
    open-pull-requests-limit: 100
    groups:
      minor:
        update-types:
          - minor
          - patch

  - package-ecosystem: npm
    directory: /frontend/
    schedule:
      interval: weekly
    open-pull-requests-limit: 100
    groups:
      minor:
        update-types:
          - minor
          - patch
