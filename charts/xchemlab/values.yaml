replicaCount: 1

nameOverride: ""
fullnameOverride: ""

chimp-chomp:
  enabled: true
  queue:
    host:
      secretNameSuffix: rabbitmq-svcbind
      secretKey: uri
  volumes:
    - name: labxchem
      hostPath:
        path: /dls/labxchem
        type: Directory
  containerVolumeMounts:
    - name: labxchem
      mountPath: /dls/labxchem
      mountPropagation: HostToContainer

keda:
  enabled: false

opa-kube-mgmt:
  enabled: true
  mgmt:
    enabled: false
  serviceAccount:
    create: false
  rbac:
    create: false

rabbitmq:
  enabled: true
  persistence:
    enabled: false
  serviceBindings:
    enabled: true

serviceAccount:
  create: false
  annotations: {}
  name: ""

podAnnotations: {}

podSecurityContext: {}
